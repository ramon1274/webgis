<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Canada</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
	<style>.embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style><div class="embed-container"><iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="WorldMap" src="//https://arcgis.com/apps/Embed/index.html?id=c9d253bf183b4b798a5e3bcabc0c470a=-180,-80.9837,180,79.9359&zoom=true&previewImage=false&scale=true&search=true&searchextent=false&disable_scroll=false&theme=light"></iframe></div>

  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    var popupProvince,view, openSpacesRenderer;
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/PopupTemplate"
       
      ], 
       function(Map, MapView, FeatureLayer, popupProvince) {
         var map = new Map({
          basemap: "topo-vector"
        });
  
         view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-106.3468,56.1304],
          zoom: 3.5

        });
                function createFillSymbol(value, color) {
  
        return {
          value: value,
          symbol: {
            color: color,
            type: "simple-fill",
            style: "solid",
            outline: {
              style: "none"
            }
          },
          label: value
        };
      }

       openSpacesRenderer = {
        type: "unique-value",
        field: "FID",
        uniqueValueInfos: [
          createFillSymbol("1", "#1B63FF"),
          createFillSymbol("0", "#00EB67"),
          createFillSymbol("3", "#FFFB1C"),
          createFillSymbol("4", "#E87A0E"),
          createFillSymbol("2", "#FF0F9E"),
          createFillSymbol("5", "#D524FF"),
          createFillSymbol("6", "#1801ff"),
          createFillSymbol("7", "#D113E8"),
          createFillSymbol("8", "#8BF09D"),
          createFillSymbol("9", "#A75AE0"),
          createFillSymbol("10", "#F0C990"),
          createFillSymbol("11", "#8205EB"),
          createFillSymbol("12", "#ffc401")
          
        ]
		};
         var map = new Map({
          basemap: "topo-vector"
        });
  
         view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-106.3468,56.1304],
          zoom: 3.5
        });
  
         popupProvince = {
          "title": "Province Name: ",
          "content": "{PRNAME}"
	
        }
  
        var province = new FeatureLayer({
          url: "https://sharad.duckdns.org:6443/arcgis/rest/services/Canada/Canada/MapServer/0",
          renderer: openSpacesRenderer,
        
          outFields: ["PRNAME"],
          popupTemplate: popupProvince
        });
  
        map.add(province);
        
    
      });
    </script>
    
  
  <body>
    <div id="viewDiv"></div>
  </body>
  </html>
