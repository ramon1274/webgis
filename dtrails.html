<html>
<head>
<meta charset="utf-8" />
<title>Deep River</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
	
	

	</style>
	</head>
	<body>
	<style>
	#menu {
	position: absolute;
	
	background: #fff;
	padding: 10px;
	font-family: 'Open Sans', sans-serif;
	}
	

	
	</style>
	<div id="map"></div>
	<div id="menu">
	<input
	id="streets-v11"
	type="radio"
	name="rtoggle"
	value="streets"
	checked="checked"
	/>
	<label for="streets">streets</label>
	<input id="light-v10" type="radio" name="rtoggle" value="light" />
	<label for="light">light</label>
	<input id="dark-v10" type="radio" name="rtoggle" value="dark" />
	<label for="dark">dark</label>
	<input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
	<label for="outdoors">outdoors</label>
	<input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
	<label for="satellite">satellite</label>
	</div>
		
	
	
	<script>

	
	mapboxgl.accessToken = 'pk.eyJ1Ijoic21haW5hbHkiLCJhIjoiY2s3bWR3Y3pmMDFzcjNrcGhnczU3c2VpYyJ9.qjXBGWpMzkSZPID1D5Fgww';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/smainaly/ck8nqtlox10s01iprkh2bu74i/draft',
        zoom: 12,
        center: [-77.469864, 46.086881]
    });
	
	var layerList = document.getElementById('menu');
	var inputs = layerList.getElementsByTagName('input');
	
	function switchLayer(layer) {
	var layerId = layer.target.id;
	map.setStyle('mapbox://styles/mapbox/' + layerId);
	}
	 
	for (var i = 0; i < inputs.length; i++) {
	inputs[i].onclick = switchLayer;
	}
	
	</script>
	 
	</body>
	</html>
