<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Add styles made with Mapbox Studio to a Leaflet map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic21haW5hbHkiLCJhIjoiY2s3bWR3Y3pmMDFzcjNrcGhnczU3c2VpYyJ9.qjXBGWpMzkSZPID1D5Fgww';
var map = L.map('map').setView([46.086881, -77.469864], 12);

// Add tiles from the Mapbox Static Tiles API
// (https://docs.mapbox.com/api/maps/#static-tiles)
// Tiles are 512x512 pixels and are offset by 1 zoom level
L.tileLayer(
    'https://api.mapbox.com/styles/v1/smainaly/ck8nqtlox10s01iprkh2bu74i/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoic21haW5hbHkiLCJhIjoiY2s3bWR3Y3pmMDFzcjNrcGhnczU3c2VpYyJ9.qjXBGWpMzkSZPID1D5Fgww', {
        tileSize: 512,
        zoomOffset: -1,
        attribution: '© <a href="https://apps.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
</script>
</body>
</html>
